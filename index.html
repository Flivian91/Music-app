<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player App</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <main>
      <!-- Search Form -->
      <div class="search-container">
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="Search for songs..."
          />
          <button type="submit">Search</button>
        </form>
      </div>

      <!-- Song List -->
      <div class="song-list">
        <div class="songs-row">
          <p></p>
          <p>Artist Name</p>
          <p>Title</p>
          <p></p>
        </div>
        <div class="songs-list-row">
          <li class="song-item">
            <!-- <button class="control-btn play-btn">
              <i class="fa fa-pause-circle-o" aria-hidden="true"></i>
            </button>
            <p>John</p>
            <p>pop</p>
            <p>04:00</p>
            <div class="songs-action">
              <button class="control-btn add-to-playlist">
                <i class="fa fa-heart" aria-hidden="true"></i>
              </button>
              <button class="control-btn download">
                <i class="fa fa-download" aria-hidden="true"></i>
              </button>
            </div> -->
          </li>
        </div>
      </div>

      <div class="music-main">
        <!-- Music Player Container -->
        <div class="music-player">
          <!-- Progress Bar to show the current duration of the music being played -->
          <div class="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress-bar" value="0" min="0" max="100" />
            <span id="total-time">0:00</span>
          </div>
          <div class="current-song-area">
            <!-- Current Song Info -->
            <div class="song-info">
              <img
                src="/cover.jpeg"
                alt="Song Cover"
                class="cover"
                id="current-cover"
              />
              <div class="song-details">
                <h3 class="song-title" id="current-title">Song Title</h3>
                <p class="artist-name" id="current-artist">Artist Name</p>
              </div>
            </div>

            <!-- Controls for like -->
            <div class="controls">
              <button class="control-btn play-previous">
                <i class="fa fa-step-backward" aria-hidden="true"></i>
              </button>
              <button class="control-btn play-pause">
               
                <i class="fa fa-play" aria-hidden="true"></i>
              </button>
              <button class="control-btn play-next">
                <i class="fa fa-step-forward" aria-hidden="true"></i>
              </button>
            </div>

            <!-- Voleme container- to addjuct volume of the device -->
            <div class="volume-container">
              <button class="control-btn repeat">
                <i class="fa fa-repeat" aria-hidden="true"></i>
              </button>
              <label for="volume"
                ><i class="fa fa-volume-up" aria-hidden="true"></i
              ></label>
              <input
                type="range"
                id="volume"
                min="0"
                max="1"
                step="0.1"
                value="1"
              />
              <button class="control-btn like">
                <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
              </button>

            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
